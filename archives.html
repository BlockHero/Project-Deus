<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Archives</title>  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">  <style>  
html,body{  
  margin:0;  
  padding:0;  
  height:100%;  
  background:#000;  
  color:#fff;  
  font-family:'Playfair Display', serif;  
  overflow:hidden;  
}  
  
/* ===== POPUP ===== */  
#popup{  
  position:fixed;  
  inset:0;  
  background:#000;  
  display:flex;  
  flex-direction:column;  
  justify-content:center;  
  align-items:center;  
  text-align:center;  
  z-index:10;  
  padding:2rem;  
}  
#popup h1{color:#FFFBFC;font-size:clamp(2rem,5vw,3rem);}  
#popup p{max-width:420px;margin:1rem 0 2rem;}  
  
/* ===== BUTTON BASE ===== */  
.btn{  
  background:transparent;  
  color:#fff;  
  border:1px solid #fff;  
  padding:12px 28px;  
  cursor:pointer;  
  letter-spacing:.08em;  
  position:relative;  
  overflow:hidden;  
}  
.btn::after{  
  content:"";  
  position:absolute;  
  left:50%;  
  bottom:6px;  
  width:0;  
  height:1px;  
  background:currentColor;  
  transform:translateX(-50%);  
  transition:.35s;  
}  
.btn:hover::after{width:60%}  
.btn:active{transform:scale(.96)}  
.btn:focus-visible{outline:none}  
.btn.disabled{  
  opacity:.4;  
  pointer-events:none;  
}  
  
/* ===== MAIN ===== */  
#screen{  
  display:none;  
  height:100%;  
  padding:2rem;  
  box-sizing:border-box;  
}  
  
/* ===== TOP BAR ===== */  
#topBar{  
  display:grid;  
  grid-template-columns:1fr auto;  
  align-items:start;  
  margin-bottom:3rem;  
}  
#titles h1{  
  margin:0;  
  font-size:clamp(2rem,5vw,3rem);  
}  
#titles h2{  
  margin:.4rem 0 0;  
  color:#FFFBFC;  
  font-weight:400;  
}  
  
/* enter + sure wrapper */  
#enterWrap{  
  display:flex;  
  flex-direction:column;  
  align-items:flex-end;  
  gap:.6rem;  
}  
#sureBtn{display:none}  
  
/* ===== OPTIONS GRID (FORCED 2 COLUMNS) ===== */  
#options{  
  display:grid;  
  grid-template-columns:repeat(2, 1fr); /* STRICT 2 columns */  
  gap:1.3rem 1.6rem;  
  max-width:720px;  
}  
  
/* ===== OPTION BUTTON ===== */  
.option{  
  position:relative;  
  padding:14px 32px;  
  background:transparent;  
  border:1px solid #fff;  
  color:#fff;  
  cursor:pointer;  
  font-size:1rem;  
  overflow:hidden;  
}  
  
/* ===== NEON STROKE ===== */  
.option svg{  
  position:absolute;  
  inset:0;  
  pointer-events:none;  
  opacity:0;  
}  
  
.option rect{  
  fill:none;  
  stroke:#ff1a1a;  
  stroke-width:3;  
  
  /* stroke motion */  
  stroke-dasharray:180;  
  stroke-dashoffset:180;  
  animation:stroke 2.6s linear infinite;  
  
  /* heavy neon glow */  
  filter:  
    drop-shadow(0 0 6px #ff1a1a)  
    drop-shadow(0 0 14px #ff1a1a)  
    drop-shadow(0 0 28px rgba(255,26,26,.9));  
}  
  
.option.selected svg{opacity:1}  
.option.selected{  
  border-color:transparent;  
}  
  
@keyframes stroke{  
  to{stroke-dashoffset:-70}  
}  
  
/* warning */  
#warn{  
  color:#CF0707;  
  margin-top:1.6rem;  
  display:none;  
}  
  
/* still 2 cols on mobile */  
@media(max-width:520px){  
  #options{  
    grid-template-columns:repeat(2,1fr);  
  }  
}  
</style>  </head>  <body>  <!-- POPUP -->  <div id="popup">  
  <h1>ARCHIVES</h1>  
  <p>Experience the past with archives of CONSTRUCT.</p>  
  <button class="btn" id="popGo">Enter</button>  
</div>  <!-- MAIN -->  <div id="screen">    <div id="topBar">  
    <div id="titles">  
      <h1>ARCHIVES</h1>  
      <h2>Pick the version to enter.</h2>  
    </div>  <div id="enterWrap">  
  <button class="btn" id="enterBtn">Confirm</button>  
  <button class="btn" id="sureBtn">ENTER</button>  
</div>

  </div>    <div id="options">  
    <!-- duplicate freely â†’ always 2 columns -->  
    <button class="option" data-link="V0.1.html">Version 0.1 
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>  
    <button class="option" data-link="V0.2.html">Version 0.2 
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>
    <button class="option" data-link="V1.0.html">Version 1.0  
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>
    <button class="option" data-link="V2.0.html">Version 2.0  
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>
    <button class="option" data-link="V2.2.html">Version 2.2  
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>
    <button class="option" data-link="V2.6.html">Version 2.6  
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>
    <button class="option" data-link="V2.7.html">Version 2.7  
      <svg viewBox="0 0 100 40" preserveAspectRatio="none"><rect x="1" y="1" width="98" height="27"/></svg>  
    </button>  
  </div>    <div id="warn">No option selected.</div>  
</div>  <script>  
const popup = document.getElementById('popup');  
const screen = document.getElementById('screen');  
const opts = document.querySelectorAll('.option');  
const enterBtn = document.getElementById('enterBtn');  
const sureBtn = document.getElementById('sureBtn');  
const warn = document.getElementById('warn');  
  
let selected=null;  
  
document.getElementById('popGo').onclick=()=>{  
  popup.style.display='none';  
  screen.style.display='block';  
};  
  
opts.forEach(o=>{  
  o.onclick=()=>{  
    if(selected) selected.classList.remove('selected');  
    o.classList.add('selected');  
    selected=o;  
    warn.style.display='none';  
    sureBtn.style.display='none';  
    enterBtn.classList.remove('disabled');  
  };  
});  
  
enterBtn.onclick=()=>{  
  if(!selected){  
    warn.style.display='block';  
    return;  
  }  
  enterBtn.classList.add('disabled');  
  sureBtn.style.display='block';  
};  
  
sureBtn.onclick=()=>{  
  window.location.href = selected.dataset.link;  
};  
</script>  </body>  
</html>
